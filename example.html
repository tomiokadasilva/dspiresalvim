<body>
    
    
    <h2> Checkbox</h2>

    <form>


        Selecione um ou vários Gêneros:

        <br>
        <input type="checkbox"> Ação <br>
        <input type="checkbox"> Aventura <br>
        <input type="checkbox"> Drama <br>
        <input type="checkbox"> Comédia <br>
        
    </form>

    <h2> Password </h2>
        <form>
            senha: <input type="password"><br>
            confirmação: <input type="password"><br>
        </form>
    <h2> Date</h2>
        <form>
            <input type="date"          name="nascimento"
                min="1950-01-01"    max="2023-12-31">
        </form>
        

    <h2> Number</h2>
        <form>
            <input type="number"    name="AnoNascimento" required
            min="1910" max="2023" step="1"                          >
        </form>

    <h2> Range</h2>
        barra: 
            <input type="range" min="0" max="5000" step="100">

    <h2> Time</h2>
        Selecione o Horário da consulta:
        <input type="time" name="HoraDaConsulta"w>

    <h2> Placeholder</h2>
        <b>Nome completo:</b>
        <input type="text" name="nome" placeholder="Digite seu nome"> <br><br>

        <b>Data de Nascimento:</b>
        <input type="date" name="nasc" placeholder="dd/mm/aaaa"> <br><br>

        <b>Telefone:</b>
        <input type="tel" name="tel" placeholder="(DDD) #####-####"/>
    
    <h2> Select</h2>

        <form>
            Selecione o Estado:
            <select name="" id="">
                <option value="">Brasilia</option>
                <option value="">Rio de Janeiro</option>
                <option value="">São Paulo</option>
                <option value="">Bahia</option>
            </select>

        </form>

</body>
